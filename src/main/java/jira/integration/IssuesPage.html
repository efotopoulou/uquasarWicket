<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Issues Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<span wicket:id = "menu">
        <div style = "width:100%">
            <h1>Bridge Issues</h1>
            <p>In the following gridview JIRA Issues per Project are presented.</p>
        </div>
    </span>

<div style="float: left;margin-left: 40px;">

    <div wicket:id="wmc">
        <!-- Dropdown Project Selector
        <p>
            <label>Select your Jira project </label>
            <br />
            <select wicket:id="projects"></select>
        </p>

         -->

        <!-- Issues by Project Gridview  -->
        <span wicket:id="navigator">[dataview navigator]</span>
        <table cellspacing="0" class="dataview">
            <tr>
                <th>Issue Key</th>
                <th width="300" >Self</th>
                <!--th>Summary</th>
                <th>Type</th>
                <th>Status</th>
                <th>Description</th>
                <th>Environment</th>
                <th>Asignee</th-->


            </tr>
            <tr wicket:id="simple">
                <td><span wicket:id="key">[key]</span></td>
                <td height="25"><span wicket:id="self">[self]</span></td>
                <!--td><span wicket:id="summary">[summary]</span></td>
                <td><span wicket:id="type">[type]</span></td>
                <td><span wicket:id="status">[status]</span></td>
                <td><span wicket:id="description">[description]</span></td>
                <td><span wicket:id="environment">[environment]</span></td>
                <td><span wicket:id="asignee">[asignee]</span></td-->
            </tr>
        </table>

    </div>
</div>
</body>
</html>
